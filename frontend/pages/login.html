<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logowanie - Cartechstore</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/cookies-banner.css">
    <style>
        :root {
            --primary-color: #2563EB;
            --primary-dark: #1E40AF;
            --primary-light: #60A5FA;
            --secondary-color: #F59E0B;
            --text-color: #1F2937;
            --text-light: #6B7280;
            --background-color: #F8FAFC;
            --white: #FFFFFF;
            --border-color: #E5E7EB;
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            --radius-sm: 0.375rem;
            --radius: 0.5rem;
            --radius-lg: 0.75rem;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.5;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            background: var(--white);
            padding: 1rem 0;
            box-shadow: var(--shadow-sm);
        }

        .header-container {
            max-width: 1280px;
            margin: 0 auto;
            padding: 0 1rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary-color);
            text-decoration: none;
        }

        .main-content {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem 1rem;
        }

        .login-container {
            background: var(--white);
            padding: 2rem;
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow);
            width: 100%;
            max-width: 480px;
            position: relative;
        }

        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .login-header h1 {
            font-size: 1.875rem;
            font-weight: 700;
            color: var(--text-color);
            margin-bottom: 0.5rem;
        }

        .login-header p {
            color: var(--text-light);
            font-size: 0.875rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
            position: relative;
        }

        .form-group label {
            display: block;
            font-size: 0.875rem;
            font-weight: 500;
            color: var(--text-color);
            margin-bottom: 0.5rem;
        }

        .form-group input {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid var(--border-color);
            border-radius: var(--radius);
            font-size: 0.875rem;
            transition: all 0.2s;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        .form-group .error {
            color: #DC2626;
            font-size: 0.75rem;
            margin-top: 0.25rem;
            display: none;
        }

        .form-group input.error {
            border-color: #DC2626;
        }

        .form-group input.error:focus {
            box-shadow: 0 0 0 3px rgba(220, 38, 38, 0.1);
        }

        .password-toggle {
            position: absolute;
            right: 1rem;
            top: 2.25rem;
            background: none;
            border: none;
            color: var(--text-light);
            cursor: pointer;
            padding: 0.25rem;
            transition: color 0.2s;
        }

        .password-toggle:hover {
            color: var(--primary-color);
        }

        .forgot-password {
            display: block;
            text-align: right;
            color: var(--primary-color);
            text-decoration: none;
            font-size: 0.875rem;
            margin-top: -1rem;
            margin-bottom: 1.5rem;
            transition: color 0.2s;
        }

        .forgot-password:hover {
            color: var(--primary-dark);
        }

        .login-button {
            width: 100%;
            padding: 0.75rem 1.5rem;
            background: var(--primary-color);
            color: var(--white);
            border: none;
            border-radius: var(--radius);
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .login-button:hover {
            background: var(--primary-dark);
            transform: translateY(-1px);
        }

        .login-button:active {
            transform: translateY(0);
        }

        .login-button i {
            transition: transform 0.3s ease;
        }

        .login-button:hover i {
            transform: translateX(3px);
        }

        .login-footer {
            text-align: center;
            margin-top: 1.5rem;
            padding-top: 1.5rem;
            border-top: 1px solid var(--border-color);
        }

        .login-footer p {
            color: var(--text-light);
            font-size: 0.875rem;
        }

        .login-footer a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.2s;
        }

        .login-footer a:hover {
            color: var(--primary-dark);
        }

        .recaptcha-container {
            margin: 1.5rem 0;
            display: flex;
            justify-content: center;
        }

        .status-message {
            padding: 1rem;
            border-radius: var(--radius);
            margin-bottom: 1.5rem;
            font-size: 0.875rem;
            display: none;
        }

        .status-message.success {
            background: #ECFDF5;
            color: #065F46;
            border: 1px solid #A7F3D0;
        }

        .status-message.error {
            background: #FEF2F2;
            color: #DC2626;
            border: 1px solid #FECACA;
        }

        .status-message.warning {
            background: #FFFBEB;
            color: #92400E;
            border: 1px solid #FCD34D;
        }

        @media (max-width: 640px) {
            .login-container {
                padding: 1.5rem;
            }

            .login-header h1 {
                font-size: 1.5rem;
            }
        }

        .breadcrumbs {
            margin-bottom: 1.5rem;
            font-size: 0.95rem;
            background: var(--background-color);
            padding: 0.5rem 1rem;
            border-radius: var(--radius);
            display: flex;
            align-items: center;
            box-shadow: var(--shadow-sm);
            overflow-x: auto;
        }
        .breadcrumbs ol {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .breadcrumbs a {
            color: var(--primary-color);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.25rem;
            font-weight: 500;
            transition: color 0.2s;
        }
        .breadcrumbs a:hover {
            color: var(--primary-dark);
        }
        .breadcrumbs i {
            font-size: 1rem;
        }
        .breadcrumbs span {
            color: var(--text-light);
            font-weight: 500;
        }
        @media (max-width: 640px) {
            .breadcrumbs {
                font-size: 0.85rem;
                padding: 0.5rem 0.5rem;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="header-container">
            <a href="/" class="logo">Cartechstore</a>
        </div>
    </header>

    <main class="main-content">
        <div class="login-container">
            <nav class="breadcrumbs" aria-label="Breadcrumb">
                <ol>
                    <li><a href="/" aria-label="Strona główna"><i class="fas fa-home"></i></a></li>
                    <li><span>&gt;</span></li>
                    <li><span>Logowanie</span></li>
                </ol>
            </nav>
            <div class="login-header">
                <h1>Logowanie</h1>
                <p>Zaloguj się, aby uzyskać dostęp do cen i stanów magazynowych</p>
            </div>

            <div id="statusMessage" class="status-message" style="display: none;"></div>

            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="password">Hasło</label>
                    <input type="password" id="password" name="password" required>
                    <button type="button" id="passwordToggle" class="password-toggle">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>

                <a href="#" class="forgot-password">Zapomniałeś hasła?</a>

                <button type="submit" class="login-button">
                    Zaloguj się
                    <i class="fas fa-arrow-right"></i>
                </button>
            </form>

            <div class="login-footer">
                <p>Nie masz konta? <a href="b2b-registration.html">Zarejestruj się</a></p>
            </div>
        </div>
    </main>

    <script src="../js/login.js"></script>
    <script src="../js/visibility.js"></script>
    <script src="../js/cookies-banner.js"></script>
</body>
</html>
